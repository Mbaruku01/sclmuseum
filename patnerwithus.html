<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
// Initialize EmailJS
emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS public key

// Elements
const partnerBtn = document.getElementById('partnerBtn');
const agreementModal = document.getElementById('agreementModal');
const agreeBtn = document.getElementById('agreeBtn');
const disagreeBtn = document.getElementById('disagreeBtn');
const formModal = document.getElementById('formModal');
const closeForm = document.getElementById('closeForm');
const form = document.getElementById('multiStepForm');
const steps = document.querySelectorAll('.step');
const nextBtn = document.getElementById('nextBtn');
const prevBtn = document.getElementById('prevBtn');
const progressBar = document.getElementById('progressBar');

let currentStep = 0;

// ---------- MODAL FUNCTIONS ----------
function openFormModal() {
  formModal.classList.remove('opacity-0','pointer-events-none','scale-90');
  formModal.classList.add('opacity-100','scale-100');
}

function closeFormModal() {
  formModal.classList.remove('opacity-100','scale-100');
  formModal.classList.add('opacity-0','pointer-events-none','scale-90');
  // Reset form to first step
  form.reset();
  currentStep = 0;
  showStep(currentStep);
}

// ---------- AGREEMENT MODAL ----------
partnerBtn.onclick = () => {
  agreementModal.classList.remove('opacity-0','pointer-events-none');
};

disagreeBtn.onclick = () => {
  agreementModal.classList.add('opacity-0','pointer-events-none');
  form.reset();
  currentStep = 0;
  showStep(currentStep);
};

agreeBtn.onclick = () => {
  agreementModal.classList.add('opacity-0','pointer-events-none');
  currentStep = 0;
  showStep(currentStep);
  openFormModal();
};

// ---------- CLOSE FORM ----------
closeForm.onclick = closeFormModal;

// ---------- MULTI-STEP FORM ----------
function updateProgress() {
  progressBar.style.width = `${((currentStep+1)/steps.length)*100}%`;
}

function showStep(step) {
  steps.forEach((s,i)=> s.classList.toggle('hidden', i!==step));
  prevBtn.hidden = step === 0;
  nextBtn.textContent = step === steps.length - 1 ? 'Submit' : 'Next';
  updateProgress();
}
showStep(currentStep);

nextBtn.onclick = () => {
  // Validate current step inputs
  const currentInputs = steps[currentStep].querySelectorAll('input, select, textarea');
  let valid = true;
  currentInputs.forEach(input => {
    if (!input.checkValidity()) {
      input.reportValidity();
      valid = false;
    }
  });
  if (!valid) return;

  if (currentStep < steps.length - 1) {
    currentStep++;
    showStep(currentStep);
  } else {
    // Collect form data
    const formData = {
      companyName: form.companyName.value,
      registrationNumber: form.registrationNumber.value,
      taxId: form.taxId.value,
      contactName: form.contactName.value,
      email: form.email.value,
      phone: form.phone.value,
      partnershipType: form.partnershipType.value,
      bankDetails: form.bankDetails.value,
      references: form.references.value,
      message: form.message.value
    };

    // Send email via EmailJS
    emailjs.send("YOUR_SERVICE_ID","YOUR_TEMPLATE_ID", formData, "YOUR_PUBLIC_KEY")
      .then(()=>{
        alert("Form submitted successfully!");
        form.reset();
        closeFormModal();
      })
      .catch(()=>{
        alert("Submission failed. Try again.");
      });
  }
};

prevBtn.onclick = () => {
  if (currentStep > 0) {
    currentStep--;
    showStep(currentStep);
  }
};

// ---------- INPUT STYLING ----------
document.querySelectorAll('input, select, textarea').forEach(input=>{
  input.classList.add("w-full rounded-lg bg-gray-800 border border-white/20 px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-sclCyan transition-colors");
});
</script>

<script>
const mouBtn = document.getElementById("mouBtn");
const mouModal = document.getElementById("mouModal");
const closeMou = document.getElementById("closeMou");
const mSteps = document.querySelectorAll(".mstep");
const mNextBtn = document.getElementById("mNextBtn");
const mPrevBtn = document.getElementById("mPrevBtn");

let mStep = 0;

// Open
mouBtn.onclick = () => mouModal.classList.remove("opacity-0","pointer-events-none");

// Close
closeMou.onclick = () => {
  mouModal.classList.add("opacity-0","pointer-events-none");
  mStep = 0;
  showMStep(mStep);
};

// Show step
function showMStep(step){
  mSteps.forEach((s,i)=> s.classList.toggle("hidden", i!==step));
  mPrevBtn.hidden = step === 0;
  mNextBtn.textContent = step === mSteps.length - 1 ? "Submit" : "Next";
}
showMStep(mStep);

// Next
mNextBtn.onclick = () => {
  const inputs = mSteps[mStep].querySelectorAll("input, textarea, select");
  let valid = true;
  inputs.forEach(i=>{
    if(!i.checkValidity()){ i.reportValidity(); valid=false; }
  });
  if(!valid) return;

  if(mStep < mSteps.length - 1){
    mStep++;
    showMStep(mStep);
  } else {
    alert("MOU Partnership request submitted successfully!");
    mouModal.classList.add("opacity-0","pointer-events-none");
    mStep = 0;
    showMStep(mStep);
  }
};

// Previous
mPrevBtn.onclick = () => {
  mStep--;
  showMStep(mStep);
};
</script>
